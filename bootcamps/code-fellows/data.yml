description: !!python/unicode 'Code Fellows offers world-class software development
  training in Seattle, Portland, and New York, with more locations to come.


  In the one-day Code 101, students can test run a tech career. Code 201 is all about
  giving students a strong foundation in web development through creating websites
  with HTML, CSS, JavaScript, and modern frameworks and libraries. Code 301 students
  learn more advanced technical skills of software development, including working
  with APIs, building interactive websites, and coding in higher level HTML5, CSS3,
  and JavaScript.


  Code 401 curriculum focuses on a specific area of study: full-stack JavaScript,
  iOS development, or Python programming. The Professional Development curriculum
  in every Code 401 equips students with networking and interview skills vital to
  a successful job search.


  The Diversity Scholarship Fund provides additional support for women, veterans,
  and underserved populations who want to pursue careers in software development.

  '
display_name: Code Fellows
founded_year: 2013
meta-description: Code Fellows reviews and cost information. Find out about Code Fellows
  in Seattle, Portland, and Chicago acceptance rates.
primary_email: admissions@codefellows.com
programs:
  code-101:
    admissions: Open
    cities:
    - portland
    - seattle
    - new-york
    commitment: part-time
    cost_description: $99
    description: !!python/unicode 'Code 101 is designed for anyone considering a new
      career in software development. In this one-day workshop, you will get a taste
      of a day in the life of a software developer, with a sneak peek of the Code
      Fellows learning experience, overview of how websites are built, and hands-on
      training to code a webpage using industry-standard tools and professional coding
      practices.


      At the end of this workshop, you will know the basics of what it means to be
      a professional software developer and how HTML, CSS, and JavaScript work together
      to create the modern web. After creating a complete website with a team and
      hearing from professional software developers in the industry, each participant
      will walk away knowing what to expect from a career in coding and the Code Fellows
      program.

      '
    display_name: Intro to Software Development & Careers in Tech
    duration: 1
    duration_units: day
    financing: false
    guarantee: 'No'
    outcomes_verified: false
    placement: false
